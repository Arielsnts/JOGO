<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    
    <section class="scoreSect">
        <div>
            <span class="score">score: <span>0</span></span>
            <span class="level">level: <span>1</span></span>
            <span class="high">high: <span>0</span></span>
        </div>
    </section>

    <section class="start-screen screen">
        <div>
            <h1>warfare invaders</h1>
            <button class="play">play</button>
        </div>
    </section> 

    <section class="game-over screen">
        <div>
            <h1>game over</h1>
            <button class="restart">restart</button>
        </div>
    </section>

    <canvas></canvas>

    <script type="module" src="src/script.js"></script>
</body>
</html>
